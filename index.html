    <h1>API OMDb</h1>

    <div class="container pt-5">
        <div class="row">
            <div class="col-8 ml-auto mr-auto">
                <form >
                    <div class="form-group">
                        <label for="movieSearchTitle">Search Movie</label>
                        <input minlength="2" type="text" class="form-control" id="movieSearchTitle"
                            placeholder="Enter the movie, title, at least 2 characters">               
                    </div>
                    <div class="form-group w-1000">
                        <button id="submit" type="submit" class="btn btn-info w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container pt-5">
            <div class="row">
                <div class="col-4 ml-auto mr-auto mb-5">
                    <div class="card" id="cardMovie">

                    </div>

                </div>

            </div>
        </div>

    </div>
